<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calc-head">
                <h1>Calculator</h1>
            </div>
            <div class="calc-body">
                <div class="calc-input">
                    <select name="products" id="products-select">
                        <option value="">Select type</option>
                    </select>
                    <input type="text" name="quantity" id="quantity-input" placeholder="Enter quantity">
                    <button type="button" id="calc-button">Calculate</button>
                </div>
                <div class="calc-result">
                    <h2>Result: </h2>
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
